<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <title>Escala de Alexitimia de Toronto (TAS-20)</title>
    <script src="./Escala de Alexitimia de Toronto (TAS-20)_files/saved_resource"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .scale-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            text-align: center;
        }
        .scale-container label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.875rem;
            min-height: 80px;
        }
        .scale-container input[type="radio"] {
            display: none;
        }
        .scale-container input[type="radio"]:checked + label {
            background-color: #3b82f6;
            color: white;
            border-color: #2563eb;
        }
         .scale-container label:hover {
            background-color: #eff6ff;
            border-color: #93c5fd;
        }
    </style>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        
        <!-- Cabeçalho -->
        <header class="bg-white shadow-md rounded-lg p-6 mb-8 text-center border-l-4 border-blue-500">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">Psicologo Fanuel Glanzmann</h1>
            <p class="text-gray-600 mt-2">CRP 05/63951</p>
            <div class="flex justify-center space-x-4 mt-2 text-sm text-gray-500">
                <a href="http://www.psifanuel.com.br/" target="_blank" class="hover:text-blue-500">www.psifanuel.com.br</a>
                <span>/</span>
                <a href="http://terapiapopular.com.br/" target="_blank" class="hover:text-blue-500">terapiapopular.com.br</a>
            </div>
        </header>

        <main class="bg-white shadow-md rounded-lg p-6 sm:p-8">
            <div class="text-center mb-8">
                <h2 class="text-xl sm:text-2xl font-semibold">Escala de Alexitimia de Toronto (TAS-20)</h2>
                <p class="text-gray-600 mt-2">Indique o seu grau de concordância com cada uma das seguintes afirmações. Dê só uma resposta por cada afirmação.</p>
            </div>

            <!-- Dados do Paciente -->
            <div class="mb-8 border-b pb-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Dados Pessoais</h3>
                <div id="dados-pessoais" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="nome" placeholder="Nome" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="number" id="idade" placeholder="Idade" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="text" id="sexo" placeholder="Sexo" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="text" id="escolaridade" placeholder="Escolaridade" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="text" id="profissao" placeholder="Profissão" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="date" id="data" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                </div>
            </div>

            <!-- Questionário -->
            <form id="tas20-form">
                <div id="questions-container" class="space-y-8">
                    <!-- As perguntas serão injetadas aqui pelo JavaScript -->
                </div>
            </form>

            <!-- Ações e Resultado -->
            <div class="mt-10 pt-6 border-t">
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="save-json-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Gerar JSON
                    </button>
                    <button id="whatsapp-btn" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-600 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Enviar por WhatsApp
                    </button>
                    <button id="email-btn" class="bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-800 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                        Enviar por Email
                    </button>
                </div>
                 <div id="json-output-container" class="mt-8" style="display: none;">
                    <h3 class="text-lg font-semibold mb-2">Resultado em JSON:</h3>
                    <pre id="json-output" class="bg-gray-800 text-green-300 p-4 rounded-md text-sm whitespace-pre-wrap break-all"></pre>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                "1. Fico muitas vezes confuso sobre qual emoção a que estou a sentir.",
                "2. Tenho dificuldade em encontrar as palavras certas para descrever os meus sentimentos.",
                "3. Tenho sensações físicas que nem os médicos compreendem.",
                "4. Sou capaz de descrever facilmente os meus sentimentos.",
                "5. Prefiro analisar os problemas a apenas descrevê-los.",
                "6. Quando estou aborrecido, não sei se me sinto triste, assustado ou zangado.",
                "7. Fico muitas vezes intrigado com sensações do meu corpo.",
                "8. Prefiro simplesmente deixar as coisas acontecer a compreender por que acontecem assim.",
                "9. Tenho sentimentos que não consigo identificar bem.",
                "10. É essencial estar em contacto com as emoções.",
                "11. Acho difícil descrever o que sinto em relação às pessoas.",
                "12. As pessoas dizem-me para falar mais dos meus sentimentos.",
                "13. Não sei o que se passa dentro de mim.",
                "14. Muitas vezes não sei porque estou zangado.",
                "15. Prefiro conversar com as pessoas sobre as suas actividades diárias do que sobre os seus sentimentos.",
                "16. Prefiro assistir a espectáculos ligeiros que a dramas psicológicos.",
                "17. É-me difícil revelar os sentimentos mais íntimos mesmo a amigos próximos.",
                "18. Posso sentir-me próximo de uma pessoa mesmo em momentos de silêncio.",
                "19. Considero o exame dos meus sentimentos útil na resolução de problemas pessoais.",
                "20. Procurar significados ocultos nos filmes e peças de teatro distrai do prazer que proporcionam."
            ];

            const options = [
                { value: 1, label: 'Discordo totalmente' },
                { value: 2, label: 'Discordo em parte' },
                { value: 3, label: 'Nem discordo nem concordo' },
                { value: 4, label: 'Concordo em parte' },
                { value: 5, label: 'Concordo totalmente' }
            ];

            const questionsContainer = document.getElementById('questions-container');

            questions.forEach((question, index) => {
                const questionIndex = index + 1;
                const questionBlock = document.createElement('div');
                questionBlock.className = 'p-4 border rounded-lg shadow-sm';

                const questionText = document.createElement('p');
                questionText.className = 'mb-4 font-medium text-gray-700';
                questionText.textContent = question;
                questionBlock.appendChild(questionText);

                const scaleContainer = document.createElement('div');
                scaleContainer.className = 'scale-container';

                options.forEach(option => {
                    const inputId = `q${questionIndex}_${option.value}`;
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = inputId;
                    input.name = `question_${questionIndex}`;
                    input.value = option.value;
                    input.required = true;
                    
                    const label = document.createElement('label');
                    label.htmlFor = inputId;
                    label.innerHTML = `<span>${option.value}</span><span class="mt-1">${option.label}</span>`;

                    const wrapper = document.createElement('div');
                    wrapper.appendChild(input);
                    wrapper.appendChild(label);
                    scaleContainer.appendChild(wrapper);
                });

                questionBlock.appendChild(scaleContainer);
                questionsContainer.appendChild(questionBlock);
            });
            
            // Preencher data atual
            document.getElementById('data').valueAsDate = new Date();

            // Lógica para coletar os dados
            const collectData = () => {
                const formData = new FormData(document.getElementById('tas20-form'));
                const personalData = {
                    nome: document.getElementById('nome').value,
                    idade: document.getElementById('idade').value,
                    sexo: document.getElementById('sexo').value,
                    escolaridade: document.getElementById('escolaridade').value,
                    profissao: document.getElementById('profissao').value,
                    data: document.getElementById('data').value
                };

                const answers = {};
                let allAnswered = true;
                for (let i = 1; i <= questions.length; i++) {
                    const answer = formData.get(`question_${i}`);
                    if (answer) {
                        answers[`pergunta_${i}`] = parseInt(answer);
                    } else {
                        allAnswered = false;
                    }
                }
                
                if (!allAnswered || !personalData.nome) {
                    alert('Por favor, preencha o nome e responda a todas as perguntas antes de continuar.');
                    return null;
                }

                return {
                    teste: 'Escala de Alexitimia de Toronto (TAS-20)',
                    dadosPessoais: personalData,
                    respostas: answers
                };
            };
            
            // Botão Salvar JSON
            const saveJsonBtn = document.getElementById('save-json-btn');
            const jsonOutputContainer = document.getElementById('json-output-container');
            const jsonOutput = document.getElementById('json-output');

            saveJsonBtn.addEventListener('click', () => {
                const data = collectData();
                if (data) {
                    const jsonString = JSON.stringify(data, null, 2);
                    jsonOutput.textContent = jsonString;
                    jsonOutputContainer.style.display = 'block';
                }
            });

            // Botão Enviar por WhatsApp
            const whatsappBtn = document.getElementById('whatsapp-btn');
            whatsappBtn.addEventListener('click', () => {
                const data = collectData();
                if (data) {
                    const jsonString = JSON.stringify(data, null, 2);
                    const phone = '+5524988378145';
                    const message = `Resultados do Teste TAS-20 para ${data.dadosPessoais.nome}:\n\n${jsonString}`;
                    const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                }
            });

            // Botão Enviar por Email
            const emailBtn = document.getElementById('email-btn');
            emailBtn.addEventListener('click', () => {
                const data = collectData();
                if (data) {
                    const jsonString = JSON.stringify(data, null, 2);
                    const email = 'psifanuel@gmail.com';
                    const subject = `Resultados do Teste TAS-20 - ${data.dadosPessoais.nome}`;
                    const body = `Olá, seguem os resultados do teste TAS-20 preenchido por ${data.dadosPessoais.nome}.\n\n${jsonString}`;
                    const mailtoUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    window.location.href = mailtoUrl;
                }
            });

        });
    </script>


</body></html>
