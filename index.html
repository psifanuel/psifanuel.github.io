<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Conteúdo HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .modal-content {
             -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased h-full">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white">Gerenciador de Conteúdo HTML</h1>
            <p class="mt-2 text-slate-600 dark:text-slate-400">Adicione, visualize e gerencie seus snippets de páginas HTML.</p>
        </header>

        <!-- Formulário para Adicionar Novo Conteúdo -->
        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4 text-slate-900 dark:text-white">Adicionar Nova Página</h2>
            <form id="add-link-form">
                <div class="mb-4">
                    <label for="link-title" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Título</label>
                    <input type="text" id="link-title" placeholder="Ex: Minha Página de Contato" required class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label for="link-content" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Conteúdo HTML</label>
                    <textarea id="link-content" rows="8" placeholder="Cole o código HTML do seu arquivo aqui..." required class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"></textarea>
                </div>
                <div class="mt-6 text-right">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-slate-800">
                        Salvar Página
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de Links Salvos -->
        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-slate-900 dark:text-white">Páginas Salvas</h2>
            <div id="links-list" class="space-y-3">
                <!-- Links serão inseridos aqui via JavaScript -->
            </div>
             <p id="empty-state" class="text-center text-slate-500 dark:text-slate-400 py-8 hidden">Nenhuma página foi adicionada ainda.</p>
        </div>
    </div>

    <!-- Modal para Visualização do Conteúdo -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700 flex-shrink-0">
                <h3 id="modal-title" class="text-lg font-semibold text-slate-900 dark:text-white"></h3>
                <button id="close-modal-btn" class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>
            <div class="p-0 md:p-2 bg-slate-100 dark:bg-slate-900 flex-grow overflow-auto modal-content">
                <iframe id="modal-iframe" class="w-full h-full border-0 rounded-lg" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('add-link-form');
            const linksList = document.getElementById('links-list');
            const emptyState = document.getElementById('empty-state');

            const viewModal = document.getElementById('view-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalIframe = document.getElementById('modal-iframe');
            const closeModalBtn = document.getElementById('close-modal-btn');

            const getLinks = () => JSON.parse(localStorage.getItem('hostedLinks')) || [];
            const saveLinks = (links) => localStorage.setItem('hostedLinks', JSON.stringify(links));

            const renderLinks = () => {
                const links = getLinks();
                linksList.innerHTML = '';
                
                if (links.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    links.forEach(link => {
                        const linkElement = document.createElement('div');
                        linkElement.className = 'flex items-center justify-between bg-slate-50 dark:bg-slate-700 p-4 rounded-lg';
                        linkElement.innerHTML = `
                            <p class="font-medium text-slate-800 dark:text-slate-200 truncate pr-4">${link.title}</p>
                            <div class="flex-shrink-0 space-x-2">
                                <button data-id="${link.id}" class="view-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 text-sm rounded-md transition-transform transform hover:scale-105">Visualizar</button>
                                <button data-id="${link.id}" class="delete-btn bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 text-sm rounded-md transition-transform transform hover:scale-105">Excluir</button>
                            </div>
                        `;
                        linksList.appendChild(linkElement);
                    });
                }
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const titleInput = document.getElementById('link-title');
                const contentInput = document.getElementById('link-content');
                
                const newLink = {
                    id: Date.now(),
                    title: titleInput.value.trim(),
                    content: contentInput.value
                };

                const links = getLinks();
                links.unshift(newLink); // Adiciona no início da lista
                saveLinks(links);

                form.reset();
                renderLinks();
            });

            linksList.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (!id) return;

                if (e.target.classList.contains('view-btn')) {
                    const links = getLinks();
                    const linkToView = links.find(link => link.id == id);
                    if (linkToView) {
                        modalTitle.textContent = linkToView.title;
                        modalIframe.srcdoc = linkToView.content; // Usar srcdoc é mais seguro
                        viewModal.classList.remove('hidden');
                    }
                }

                if (e.target.classList.contains('delete-btn')) {
                    if (confirm(`Tem certeza que deseja excluir esta página?`)) {
                        let links = getLinks();
                        links = links.filter(link => link.id != id);
                        saveLinks(links);
                        renderLinks();
                    }
                }
            });

            const closeModal = () => {
                viewModal.classList.add('hidden');
                modalIframe.srcdoc = ''; // Limpa o iframe para liberar recursos
            };

            closeModalBtn.addEventListener('click', closeModal);
            viewModal.addEventListener('click', (e) => {
                if (e.target === viewModal) {
                    closeModal();
                }
            });

            renderLinks();
        });
    </script>

</body>
</html>
